  - Planejamento: planejamento/planejamento.md
  - Processo de Design: processo_design/processo-de-design.md
  - Analise de Requisitos: 
    - Análise de tarefas:
      - CMN GOMS: analise_de_requisitos/analise_de_tarefas/cmn_goms.md
      - CPM GOMS: analise_de_requisitos/analise_de_tarefas/cpm_goms.md
      - CTT: analise_de_requisitos/analise_de_tarefas/ctt.md
      - HTA: analise_de_requisitos/analise_de_tarefas/hta.md
      - KLM: analise_de_requisitos/analise_de_tarefas/klm.md
    - Perfil do usuário:
      - Personas: analise_de_requisitos/analise_de_tarefas/personas.md
    - Princípios de Projeto: analise_de_requisitos/principios_de_projeto.md
    - Guia de Estilo: analise_de_requisitos/guia_de_estilo.md
    - Metas de usabilidade: analise_de_requisitos/metas.md
  - Design, avaliação e desenvolvimento:
    - Nível 1:
      - Analise de tarefas:
        - Planejamento: avaliacao_desenvolvimento/planejamento.md
        - Entrevista: avaliacao_desenvolvimento/entrevista.md
        - Avaliação: avaliacao_desenvolvimento/avaliacao.md
      - Storyboards: 
        - Storyboards: atividades_design/storyboards/storyboards.md
        - Planejamento da Avaliação: atividades_design/storyboards/planejamento_avaliacao.md
        - Relato dos Resultados: atividades_design/storyboards/relato_dos_resultados.md
  - Apresentações: 
    - Apresentação 1: apresentacao/apresentacao1.md
    - Apresentaçao 2: apresentacao/apresentacao2.md
    - Apresentaçao 3: apresentacao/apresentacao3.md
    - Apresentaçao 4: apresentacao/apresentacao4.md

plugins:
  - search

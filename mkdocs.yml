site_name: Prefeitura de Londrina
repo_url: https://github.com/Interacao-Humano-Computador/2021.1-Prefeitura-de-Londrina 

theme:
  name: "material"
  lang:
    - pt
  palette:
    primary: green
  features:
    - navigation.tabs
  logo: assets/img/brasao_londrina.jpg
  favicon: assets/img/brasao_londrina.jpg
  palette:
    primary: black
    accent: blue

nav:
